<p>directives works!</p>
<h5 *ngFor="let age of ages">{{age}}</h5>
<ol>
    <li *ngFor="let state of states">{{state}}</li>
</ol>
<select name="" id="">
    <option value="" *ngFor="let state of states">{{state}}</option>
</select>
<h1 *ngFor="let product of products">{{product.name}} price is {{product.price}}</h1>

<table border="1" class="table table-bordered">
    <thead>
        <tr>
            <th>SNO</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products ; let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name  | uppercase}}</td>
            <!-- <td style="color: red;">{{product.price}}</td> -->
            <!-- for two condition -->
            <!-- <td [ngStyle]="{'color':product.price<1000 ? 'green': 'red'}" >{{product.price}} </td> -->
            <!-- more than two condition need to write code in css also -->
            <td [ngClass]="{'green': product.price < 1000, 'red':product.price>1000}">{{product.price}}</td>
        </tr>
    </tbody>
</table>
