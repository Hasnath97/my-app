<div class="calci">
    <h2>Rectangle</h2>
    <label for="">Length:</label><br>
    <input type="number" name="" id="" [(ngModel)]="length">
    <br>
    <label for="">Breadth:</label>
    <br>
    <input type="number" name="" id=""  [(ngModel)]="breadth">
    <br>
    <button (click)="area()">Area</button>
    <button (click)="perimeter()">Perimeter</button>
    <br>
    <label for="">Result:</label>
    <h1>{{result}} </h1>
    
</div>
