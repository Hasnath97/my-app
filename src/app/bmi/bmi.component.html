<div class="container">
    <div class="top">
        <h1>Body Mass Idex (BMI) Calculator </h1>
    </div>
    <div class="bottom">
        <div class="left">
            <div class="form">
                <label for="">Height:</label>
                <input type="number" name="" id="" [(ngModel)]="height">
                <br>
                <label for="">Weight:</label>
                <input type="number" name="" id=""[(ngModel)]="weight">
                <br>
                <button (click)="calci()">Calculate</button>
                <br>
                <label for="">Result</label>
                <h3>{{result}}</h3>
            </div>
        </div>
        <div class="right">
            <img src="/assets/bmi.jpg" alt="" height="90%" width="90%">
        </div>
    </div>
</div>
